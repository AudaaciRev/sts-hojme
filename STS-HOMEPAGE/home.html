<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quezon City University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="QCU Logo">
            <h1>QUEZON CITY UNIVERSITY</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#"><img src="user-icon.png" alt="User Profile"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <img src="images/qcumap.PNG" alt="University Gate">
            <div class="banner-text">
                <h2>navigate campus with ease</h2>
                <a href="https://www.youtube.com"><button>Explore now</button></a>
            </div>
        </section>
        <section class="map-features">
            <div class="body-header"><h2>MAP FEATURES</h2></div>
            <div class="features">
                <div class="feature">
                    <img src="images/qcumap.PNG" alt="Campus Layout">
                    <p>Campus Layout</p>
                </div>
                <div class="feature">
                    <img src="images/qcumap.PNG" alt="Building Navigation">
                    <p>Building Navigation</p>
                </div>
                <div class="feature">
                    <img src="images/qcumap.PNG" alt="Emergency Hotspots">
                    <p>Emergency Hotspots</p>
                </div>
                <div class="feature">
                    <img src="images/qcumap.PNG" alt="Evacuation Area">
                    <p>Evacuation Area</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
